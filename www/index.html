<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Buoy Data Collect</title>
    </head>
    <body>
        <div class="app">
            <h1>Buoy Data Collect</h1>
            <div id="mainPage">
                <ul id="deviceList">                    
                </ul>
                <button id="refreshButton">Refresh BLE Device List</button>
            </div>
            <div id="detailPage">
                <div id="resultDiv"></div>
                <div>
                    <input type="text" id="messageInput" value="Hello"/>
                    <button id="sendButton">Send</button>
                </div>
                <button id="disconnectButton">Disconnect</button>
            </div>
            <ul></ul>
            <div id="dataPage">
                <button id="uploadButton" onclick="upload()">Upload Data</button>
                <button id="sampleButton" onclick="takeSample()">Take Sample</button>
            </div>
            <h3>Salinity: <span id="sal"></span></h3>
            <h3>Turbidity: <span id="tur"></span></h3>
            <h3>pH: <span id="ph"></span></h3>
            <h3>Temperature: <span id="tem"></span></h3>
            <img src="https://www.w3schools.com/tags/smiley.gif" alt="Smiley face" width="42" height="42">
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script type="text/javascript" src="js/sheetsAPI.js"></script>
    </body>
</html>
